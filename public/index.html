<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        :root {
          --green: #6aaa64;
          --darkGreen: #538d4e;
          --yellow: #c9b458;
          --darkYellow: #b59f3b;
          --lightGray: #d8d8d8;
          --gray: #86888a;
          --darkGray: #939598;
          --white: #fff;
          --black: #212121;

          /* Colorblind colors */
          --orange: #f5793a;
          --blue: #85c0f9;

          font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
          font-size: 16px;
          --header-height: 50px;
        }
        
        /* Light Theme */
        :root {
          --gray-1: #1a1a1b;
          --gray-2: #787c7e;
          --gray-3: #878a8c;
          --gray-4: #d3d6da;
          --gray-5: #edeff1;
          --gray-6: #f6f7f8;
          --gray-7: #ffffff;
        }
        
        /* Dark Theme */
        .darktheme {
          --gray-1: #d7dadc;
          --gray-2: #818384;
          --gray-3: #565758;
          --gray-4: #3a3a3c;
          --gray-5: #272729;
          --gray-6: #1a1a1b;
          --gray-7: #121213;
        }

        :root,
        .darktheme {
          --color-background: var(--gray-7);
        }
        :root {
          --color-present: var(--yellow);
          --color-correct: var(--green);
          --color-absent: var(--gray-2);
          --tile-text-color: var(--gray-1);
          --tile-evaluated-text-color: var(--gray-7);
          --tile-bg: var(--gray-4);

          --key-text-color: var(--gray-1);
          --key-evaluated-text-color: var(--gray-7);
          
          --key-bg: var(--gray-4);
          --key-bg-present: var(--color-present);
          --key-bg-correct: var(--color-correct);
          --key-bg-absent: var(--color-absent);
          --modal-content-bg: var(--gray-7);
        }
        .darktheme {
          --color-present: var(--darkYellow);
          --color-correct: var(--darkGreen);
          --color-absent: var(--gray-4);
          --tile-text-color: var(--gray-1);
          --tile-evaluated-text-color: var(--gray-1);
          --tile-bg: var(--gray-2);

          --key-text-color: var(--gray-1);
          --key-evaluated-text-color: var(--gray-1);
          --key-bg: var(--gray-2);
          --key-bg-present: var(--color-present);
          --key-bg-correct: var(--color-correct);
          --key-bg-absent: var(--color-absent);
          --modal-content-bg: var(--gray-7);
        }
        .colorblind {
          --color-correct: var(--orange);
          --color-present: var(--blue);
          --tile-text-color: var(--white);
          --key-bg-present: var(--color-present);
          --key-bg-correct: var(--color-correct);
          --key-bg-absent: var(--color-absent);
        }
        html {
          height: 100%;
        }
        body {
          height: 100%;
          background-color: var(--color-background);
          margin: 0;
          padding: 0;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          scroll-behavior: smooth;
          color: var(--gray-1);
        }

    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
