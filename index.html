<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Helper</title>
    <style>
      :root {
        --green: #6aaa64;
        --darkGreen: #538d4e;
        --yellow: #c9b458;
        --darkYellow: #b59f3b;
        --lightGray: #d8d8d8;
        --gray: #86888a;
        --darkGray: #939598;
        --white: #fff;
        --black: #212121;
    
        /* Colorblind colors */
        --orange: #f5793a;
        --blue: #85c0f9;
    
        font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
        --header-height: 50px;
      }
    
      /* Light Theme */
      :root {
        --gray-1: #1a1a1b;
        --gray-2: #787c7e;
        --gray-3: #878a8c;
        --gray-4: #d3d6da;
        --gray-5: #edeff1;
        --gray-6: #f6f7f8;
        --gray-7: #ffffff;
      }
    
      /* Dark Theme */
      .darktheme {
        --gray-1: #d7dadc;
        --gray-2: #818384;
        --gray-3: #565758;
        --gray-4: #3a3a3c;
        --gray-5: #272729;
        --gray-6: #1a1a1b;
        --gray-7: #121213;
      }
    
      :root,
      .darktheme {
        --color-background: var(--gray-7);
    
      }
    
      :root {
        --color-present: var(--yellow);
        --color-correct: var(--green);
        --color-absent: var(--gray-2);
    
        --button-background: var(--gray-3);
        --button-text: var(--gray-7);
    
        --input-text-color: var(--gray-7);
        --input-bg: var(--gray-4);
    
        --modal-content-bg: var(--gray-7);
      }
    
      .darktheme {
        --color-present: var(--darkYellow);
        --color-correct: var(--darkGreen);
        --color-absent: var(--gray-4);
    
        --button-background: var(--gray-3);
        --button-text: var(--gray-1);
    
        --input-text-color: var(--gray-1);
        --input-bg: var(--gray-2);
    
        --modal-content-bg: var(--gray-7);
      }
    
      .colorblind {
        --color-correct: var(--orange);
        --color-present: var(--blue);
    
        --input-text-color: var(--white);
      }
    
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
    
      html {
        height: 100%;
        /* overflow: hidden; */
        /* overflow-x: hidden; */
      }
    
      body {
        height: 100%;
        background-color: var(--color-background);
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
        color: var(--gray-1);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
